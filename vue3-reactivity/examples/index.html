<body>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
     let { reactive, shallowReactive, readonly, shallowReadonly, effect } = VueReactivity;
     let person= {name:'xx',age:18}
     let proxy = reactive(person)
     let proxy2 = readonly(person)
     console.log(proxy === proxy2)
    //  console.log(proxy)


    /*
     * reactive 会将对象里的所有对象都进行代理 proxy
     * shallowReactive 只代理第一层对象
     * readonly 表示会被代理 但是, 不进行依赖收集可以节约性能。
     * shallowReadonly 因为外层没有收集依赖, 虽然里层能改 但不会更新视图
    */
  </script>
</body>
</html>
